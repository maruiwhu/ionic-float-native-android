repositories{
    jcenter()
    maven { url "https://jitpack.io" }
    flatDir{
        dirs 'libs'
    }
}

dependencies {
    compile(name:'floatwindow-release', ext:'aar')
    compile 'com.github.czy1121:settingscompat:1.1.4'
}

android {
    packagingOptions {
        exclude 'META-INF/NOTICE'
        exclude 'META-INF/LICENSE'
    }
}